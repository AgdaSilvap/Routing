<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing | Suporte</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light ps-2" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05); user-select: none">
            <a class="navbar-brand poppins-bold" href="/ambiente_usuario">Área do Cliente</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link poppins-medium" href="/">Home</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <div class="div-suporte">

        <h1 class="poppins-bold">Suporte</h1>
        
        <!-- Form do Código de Acesso -->
        <label for="assunto" class="poppins-medium">Assunto</label>
        <input type="text" id="assunto" name="assunto" class="input-campo" placeholder="Qual é o tema da sua dúvida/problema?">
        
        <div>
          <label for="mensagem-suporte" class="poppins-medium">Mensagem:</label>
          <textarea id="mensagem-suporte" name="mensagem-suporte" rows="8" cols="50" class="input-campo" placeholder="Nos dê mais informações sobre a sua dúvida ou problema."></textarea>
          
          <button type="button" class="botao-suporte poppins-bold">
            <a href="/confirm_suporte" class="text-white text-decoration-none poppins-medium">ENVIAR</a>
          </button>
        </div>
        



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
