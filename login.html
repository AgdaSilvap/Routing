<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts para importar a fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="body-login">
    <a href="index.html"><img src="img/angle-left.png" alt="Voltar" class="botao-voltar"></a>
    <div class="div-login">

        <h1 class="poppins-bold">Login</h1><br>
        
        <!-- Form do Código de Acesso -->
        <label for="codigo-acesso" class="poppins-medium">Código de Acesso</label>
        <input type="text" id="codigo-acesso" name="codigo-acesso" class="input-campo" placeholder="Digite seu código de acesso">
        
        <!-- Form da Senha -->
        <label for="senha" class="poppins-medium">Senha</label>
        <input type="password" id="senha" name="senha" class="input-campo" placeholder="Digite sua senha">
        
        <button class="botao-acessar poppins-bold"><a href="welcome.html">ACESSAR</a></button>
        <p class="poppins-medium">Ainda não é cliente? <br><a href="cadastro.html" class="poppins-extrabold" style="text-decoration: underline;">Cadastre-se</a></p>
    </div>

    <div class="imagem-container">
        <img src="/img/mapa-login.png" alt="Mapa">
    </div>
</body>
</html>
