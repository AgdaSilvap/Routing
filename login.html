<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing | Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts para importar a fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body-login">
    <a href="index.html"><img src="img/angle-left.png" alt="Voltar" class="botao-voltar"></a>
    <div class="div-login">

        <h1 class="poppins-bold">Login</h1><br>
        
        <!-- Form do Código de Acesso -->
        <label for="codigo-acesso" class="poppins-medium">Código de Acesso</label>
        <input type="text" id="codigo-acesso" name="codigo-acesso" class="input-campo" placeholder="Digite seu código de acesso">
        
        <!-- Form da Senha -->
        <label for="senha" class="poppins-medium">Senha</label>
        <input type="password" id="senha" name="senha" class="input-campo" placeholder="Digite sua senha">
        

        <button type="button" class="botao-acessar poppins-bold">
            <a href="./ambiente-usuario.html" class="text-white text-decoration-none poppins-medium">ACESSAR</a>
        </button>

        <p class="poppins-medium">Ainda não é cliente? <br><a href="orcamento.html" class="poppins-extrabold" style="text-decoration: underline; color: black">Peça um orçamento!</a></p>
    </div>

    <div class="imagem-container">
        <img src="/img/mapa-login.png" alt="Mapa">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
